<!DOCTYPE html>
<html>
<head>
    <title>Find Your Table</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input { padding: 10px; width: 300px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; }
        p { font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Find Your Table</h1>
    <input type="text" id="guestName" placeholder="Enter your name">
    <button onclick="findTable()">Find Table</button>
    <p id="result"></p>

    <script>
        const guests = {
            "John Doe": 5,
            "Jane Smith": 3,
            "Mike Johnson": 7,
            // Add more guests here
        };

        function findTable() {
            const name = document.getElementById("guestName").value;
            const tableNumber = guests[name];
            const result = tableNumber ? `Your table number is: ${tableNumber}` : "Name not found. Please check your entry.";
            document.getElementById("result").innerText = result;
        }
    </script>
</body>
</html>
